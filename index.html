<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Weather app in which you can search with a city and get the weather"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/Rain Cloud.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/rwd.css" />
    <script defer src="./js/main.js"></script>
    <script defer src="./js/weatherApi.js"></script>
    <script defer src="./js/soundPlayer.js"></script>
    <title>طقسي</title>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <div class="top-content">
            <div class="dashbored">
              <div class="col1">
                <div class="forcast">
                  <div class="dayCard prevDay4">
                    <span class="dayNo">السبت</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard prevDay3">
                    <span class="dayNo">الأحد</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard prevDay2">
                    <span class="dayNo">الأثنين</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard prevDay1">
                    <span class="dayNo">الثلاثاء</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard currentDay active">
                    <span class="dayNo">الأربعاء</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard nextDay1">
                    <span class="dayNo">الخميس</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                  <div class="dayCard nextDay2">
                    <span class="dayNo">الجمعة</span>
                    <img
                      class="imgCond"
                      src="./assets/imgs/Sun.png"
                      alt="condition"
                    />
                    <div class="dailyTemp">
                      <span class="maxDTemp">00 C°</span>
                      <span class="minDTemp">00 C°</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col2">
                <div class="row1">
                  <div class="stateCard">
                    <span class="stateChange air">00</span>
                    <img src="./assets/imgs/Air.png" alt="dew point" />
                    <span class="stateName">الرياح</span>
                  </div>
                  <div class="stateCard">
                    <span class="stateChange hum">00</span>
                    <img src="./assets/imgs/Dew Point.png" alt="dew point" />
                    <span class="stateName">الرطوبة</span>
                  </div>
                  <div class="stateCard">
                    <span class="stateChange clouds">00</span>
                    <img src="./assets/imgs/Sun.png" alt="dew point" />
                    <span class="stateName">الغيوم</span>
                  </div>
                </div>
                <div class="row2">
                  <div class="col1-2">
                    <div class="rightStateCard">
                      <div class="rightStateCardBox">
                        <span class="stateChange sunrise">00:00</span>
                        <img src="./assets/imgs/sunrise.png" alt="Sunrise" />
                      </div>
                      <span class="stateCardName">الشروق</span>
                    </div>
                    <div class="leftStateCard">
                      <span class="stateCardName">الغروب</span>
                      <div class="leftStateCardBox">
                        <span class="stateChange sunset">00:00</span>
                        <img src="./assets/imgs/Sunset.png" alt="sunset" />
                      </div>
                    </div>
                  </div>
                  <div class="col2-2">
                    <div class="stateCard">
                      <span class="stateChange temperature">20%</span>
                      <img
                        src="./assets/imgs/Temperature High.png"
                        alt="dew point"
                      />
                      <span class="stateName" style="text-align: center"
                        >متوسط الحرارة</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar">
              <div class="search">
                <div class="inbut">
                  <input
                    type="text"
                    id="search"
                    name="search"
                    placeholder=" بحث عن مكان..."
                  />
                  <label class="searchImg" for="search">
                    <img src="./assets/imgs/Search.png" alt="" />
                  </label>
                </div>
                <div class="currentLocation">
                  <img src="./assets/imgs/Location.png" alt="" />
                </div>
              </div>
              <span class="cityName">ابحث</span>
              <div class="weatherIcon">
                <img src="./assets/imgs/Sun.png" alt="weather icon" />
              </div>
              <div class="currentDegree">
                <span class="degNumber">00</span>
                <span>C°</span>
              </div>
              <div class="todayDate">
                <span class="dayName">السبت</span>
                <span class="timeNow">00</span>
              </div>
              <div class="minmaxDeg">
                <div class="deg">
                  <p>
                    <span class="minDeg">00</span>
                  </p>
                  <span> الصغرى </span>
                </div>
                <div class="deg">
                  <p>
                    <span class="maxDeg">00</span>
                  </p>
                  <span> العظمى </span>
                </div>
              </div>
            </div>
          </div>
          <div class="soundPlayer">
            <audio controls id="audio" style="display: none">
              <source
                id="surahSource"
                src="https://server13.mp3quran.net/husr/067.mp3"
                type="audio/mpeg"
              />
            </audio>
            <div class="nowPlaying">
              <span class="surahTitle">سورة الملك</span>
              <span class="readerName">محمود خليل الحصري</span>
            </div>
            <div class="ctrlBtns">
              <button class="prev">
                <img src="./assets/imgs/Forward Button.svg" alt="" />
              </button>
              <button class="playPause">
                <img src="./assets/imgs/Pause.svg" alt="" />
              </button>
              <button class="next">
                <img src="./assets/imgs/Forward Button-1.svg" alt="" />
              </button>
            </div>
            <div class="timeTracker">
              <span class="totalTime">00:00</span>
              /
              <span class="currentTime">00:00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
